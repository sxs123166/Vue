    <!-- axios是一个专注于网络请求的库 -->

    <!-- Vue、React都使用axios来请求数据 -->
    <!-- 中文官网：http://www.axios-js.com/ -->
    <!-- 英文官网地址：https://www.npmjs.com/package/axios -->

    <!-- axios的基本语法为： -->
    <!-- axios({

        <!-- .then 用来请求请求成功之后的回调函数 -->
        <!-- 形参中的result是请求成功之后的结果 -->
    <!-- } -->
    <script src="./lib/axios.js"></script>

    <script>
        //如果调用某个方法的返回值是Promise实例，则前面可以添加 await
        // await只能用在被async修饰的方法中
        document.querySelector('#btnPost').addEventListener('click', async function() {
            // 结构赋值的时候，使用重命名
            // 1. 调用axios之后，使用async/await进行简化
            // 2.使用解构赋值，从axios封装的大对象之中，把data属性解构出来
            // 3.把解构出来的data属性，使用：进行重命名，一般都命名为{data:res}
            
            const {data:res} = await axios({
                method: 'GET',
                url: 'http://www.liulongbin.top:3006/api/getbooks',
              
            })

            console.log(res.data);
        })
    </script>
