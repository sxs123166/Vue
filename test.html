<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{ username }}</div>
    <!-- 1.导入vue的库文件, 在window全局就有了Vue这个构造函数-->
    <script src="./VUE/src/main.js"></script>

    <!-- 2. 创建vue的实例对象 -->
<script>
    const vm = new Vue({
        // el属性是固定的写法，表示vm示例要控制页面上的哪个区域，接收的值是一个选择器
        el: '#app',
        // data对象就是要渲染的数据
        data: {
            username: 'zhangsan',
            gender: 'n',
            info: '<h4 style="color:red; font-weight:bold;"">Hello,world</h4>'
        }
    })



</script>

</body>
</html>
