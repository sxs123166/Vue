    <!-- Vue.filter() 方法接收两个参数 -->
      <!-- 第一个参数：是全局过滤器的名字 -->
      <!-- 第二个参数， 是全局过滤器的处理函数 -->

       <!-- 4.如果全局过滤器和私有过滤器名字一致，此时按照“就近原则”，调用的是私有过滤器 -->
